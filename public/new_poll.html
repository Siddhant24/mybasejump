<!DOCTYPE html>

<html>

	<head>
		<title>Polltex</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>
	
	<header>
		<button class="home btn-link"><i class="fa fa-home" style="font-size:48px;" aria-hidden="true"></i>Home</button>
		<p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>
	<body>
		<h1 class="text-center">Create a new poll</h1>
		<div class="form">
			<form class="text-center" method="post">
				<label>Question:</label>
				<input type="text" name="question" id="question"><br>
				<div class="options">
				<label>Option 1:&nbsp;</label>
				<input type="text" name="option1"><br>
				<label>Option 2:&nbsp;</label>
				<input type="text" name="option2">
				</div>
				<br>
				<button type="button" class="btn" id="new">Add new option</button>
				<input type="submit" value="Create new poll" class="btn">
			</form>
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
		<script type="text/javascript" src="controllers/clickController.new_poll.js"></script>
	</body>
	
</html>
